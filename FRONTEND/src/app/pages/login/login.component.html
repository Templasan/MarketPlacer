<div class="min-h-screen flex items-center justify-center bg-slate-50 p-4 relative">
  
  <div class="absolute top-6 left-6">
    <button mat-mini-fab color="basic" routerLink="/" class="!bg-white !text-slate-600 shadow-sm hover:shadow-md transition-all">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <mat-card class="w-full max-w-md !rounded-[2.5rem] p-8 shadow-2xl shadow-slate-200 border-none bg-white">
    
    <div class="text-center mb-10">
      <h1 class="text-4xl font-black text-indigo-700 flex items-center justify-center gap-3 tracking-tighter">
        <mat-icon class="scale-[1.8] text-indigo-600">storefront</mat-icon> 
        Market<span class="text-slate-800">Placer</span>
      </h1>
      <p class="text-slate-400 font-medium mt-3">
        {{ isRegistering() ? 'Crie sua conta agora' : 'Bem-vindo de volta!' }}
      </p>
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      
      @if (isRegistering()) {
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" placeholder="Como quer ser chamado?">
          <mat-icon matSuffix class="text-slate-300">badge</mat-icon>
        </mat-form-field>

        <div class="flex flex-col gap-2 mb-2">
          <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">Tipo de Perfil</label>
          <mat-button-toggle-group formControlName="tipo" class="w-full !border-slate-100 !rounded-2xl overflow-hidden bg-slate-50">
            <mat-button-toggle value="Comum" class="flex-1 !py-2">
              <div class="flex items-center justify-center gap-2 font-bold">
                <mat-icon class="!text-sm">person</mat-icon> Comum
              </div>
            </mat-button-toggle>
            <mat-button-toggle value="Vendedor" class="flex-1 !py-2">
              <div class="flex items-center justify-center gap-2 font-bold">
                <mat-icon class="!text-sm">store</mat-icon> Vendedor
              </div>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      }

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" placeholder="seu@email.com">
        <mat-icon matSuffix class="text-slate-300">mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" placeholder="••••••••">
        <mat-icon matSuffix class="text-slate-300">lock</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" class="!py-8 !text-xl !rounded-[1.5rem] !font-black shadow-lg shadow-indigo-100 mt-2" type="submit">
        {{ isRegistering() ? 'Criar Conta' : 'Entrar' }}
      </button>
    </form>

    <div class="mt-10 text-center border-t border-slate-50 pt-8">
      <p class="text-slate-500 font-medium">
        {{ isRegistering() ? 'Já tem uma conta?' : 'Ainda não tem conta?' }}
        <button mat-button color="accent" (click)="toggleMode()" class="!font-black hover:!bg-indigo-50 !rounded-lg">
          {{ isRegistering() ? 'Fazer Login' : 'Cadastre-se' }}
        </button>
      </p>
    </div>
  </mat-card>
</div>
